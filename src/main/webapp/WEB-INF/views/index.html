<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>AdminLTE 2 | Simple Tables</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../../../resources/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../../resources/bower_components/font-awesome/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../../resources/bower_components/Ionicons/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="../../../resources/dist/css/AdminLTE.min.css"/>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../../../resources/dist/css/skins/_all-skins.min.css"/>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>

</head>
<body class="hold-transition login-page" onload="window.document.getElementById('id').focus();">

<div class="login-box">
    <div class="login-logo">
        <a href="index.jsp"><b>MEMBER LOGIN</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">운영자 포탈에 오신 것을 환영합니다.</p>
        <form name='login' method = 'RequestMethod.POST'>
            <!--action="<c:url value='/index' />"-->
            <div class="form-group has-feedback">
                <input class="form-control" type="text" name="id" id="id" placeholder="yourmail@example.com" value=""/>

            </div>
            <div class="form-group has-feedback">
                <input class="form-control" name="password" type="password" placeholder="Password" value=""/>

            </div>
            <!--<c:choose>-->
            <!--<c:when test="${not empty error}">-->
            <!--<div class="text-center mt15 alert alert-danger" style="width:45%;height:28px;"> <span class="glyphicon glyphicon-warning-sign"></span><font style="padding-left:7px;font-size:13px;">${error}</font></div>-->
            <!--<%&#45;&#45;<div class="custom-login-form" style="color: red">${error}</div>&#45;&#45;%>-->
            <!--</c:when>-->
            <!--<c:when test="${not empty message}">-->
            <!--<div class="custom-login-form">${message}</div>-->
            <!--</c:when>-->
            <!--<c:otherwise><div>&nbsp</div></c:otherwise>-->
            <!--</c:choose>-->
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"/> Remember Me
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" name="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                </div>
                <!-- /.col -->

            </div>
        </form>
        <!-- /.social-auth-links -->

        <a href="#">I forgot my password</a><br/>
        <a href="register.html" class="text-center">Register a new membership</a>

    </div>
    <!-- /.login-box-body -->
</div>

<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../../resources/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../resources/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../resources/plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
</body>
</html>
